$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_history:
    type: list
    is_chat_history: true
    default: []
  question:
    type: string
    is_chat_input: true
    default: "Check out this link: https://en.wikipedia.org/wiki/Metaponto and let
      me know what you think"
outputs:
  answer:
    type: string
    reference: ${output_response.output}
    is_chat_output: true
nodes:
- name: chat
  type: llm
  source:
    type: code
    path: chat.jinja2
  inputs:
    deployment_name: gpt-35-turbo
    max_tokens: 256
    temperature: 0.7
    chat_history: ${inputs.chat_history}
    question: ${inputs.question}
    model: gpt-3.5-turbo
  connection: flow_reader_connect_openai
  api: chat
- name: extract_url
  type: python
  source:
    type: code
    path: extract_url.py
  inputs:
    text: ${inputs.question}
- name: article_scraper
  type: python
  source:
    type: code
    path: article_scraper.py
  inputs:
    url: ${extract_url.output}
- name: article_simplified
  type: llm
  source:
    type: code
    path: article_simplified.jinja2
  inputs:
    model: gpt-3.5-turbo
    temperature: 0.7
    max_tokens: 400
    main_text: ${article_scraper.output}
  connection: flow_reader_connect_openai
  api: chat
- name: cache_article
  type: python
  source:
    type: code
    path: cache_article.py
  inputs:
    article_text: ${article_simplified.output}
- name: retrieve_cached_article
  type: python
  source:
    type: code
    path: retrieve_article.py
  inputs:
    article_text: ${cache_article.output}
- name: output_response
  type: python
  source:
    type: code
    path: output_response.py
  inputs:
    chat: ${chat.output}
    cached_article: ${retrieve_cached_article.output}
- name: article_scraper_test
  type: python
  source:
    type: code
    path: article_scraper.py
  inputs:
    url: ${extract_url.output}
